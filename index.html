<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="left-card">
        <picture>
          <source class="desktop-image" media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg" alt="Chanel perfume bottle">
          <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Chanel perfume bottle">
        </picture>
      </div>

      <div class="right-card">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <div class="text-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
        </div>

        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" class="shopping-cart" alt="Shopping cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="#">Luana Ritosa</a>.
  </footer>
</body>

</html>
